<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="css/tiny.css" crossorigin="anonymous">
  <title>截图方法</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="Keywords" Content="记牌器,斗地主,跑得快,轻松记牌器">
  <meta name="Description" Content="自动记牌器是一款安全好用的安卓手机记牌器,斗地主记牌器,跑得快记牌器,支持近百款主流斗地主,跑得快游戏。">
</head>

<body>
  <!-- <script src="js/reactive.js" type="text/javascript" crossorigin="anonymous"></script> -->

  <h2>截图方法</h2>
  
  <p class="title">对局开始不提示重置</p>    
  <span>在对局开始刚发完牌时截图，若叫地主后不重置，需在叫地主后多了底牌再截图。</span>
   <span class="warn bold">截图前请勿出牌，一旦出牌，数目变少便无法还原当时的情况。</span>
  
  <p class="title">玩家出牌不记，漏记或错记</p>    
  <span class="warn bold">需要在有问题的玩家出牌时，扑克上方的小数字与实际出牌不符时立即截图才有效。截图一定要有问题玩家的出牌，若截图看不到有人出牌，则没办法还原当时情况，也无法检测原因。</span>  
  <span class="warn bold">请勿发送无玩家出牌的截图给客服，此类截图无法进行还原，不要耽误彼此的宝贵时间。</span>
  
  <p class="title">为什么要截图</p>  
  <span>记牌器原理是屏幕识别，技术人员可以通过收到的截图还原当时的场景，进而找到错误原因。</span>
  

</body>

</html>
