<body>
  <!-- <script src="js/reactive.js" type="text/javascript" crossorigin="anonymous"></script> -->

  <h2>记牌器问题反馈</h2>
  
  <p class="title">需要按照以下要求截图</p>    
  <span>启动记牌器并进入游戏，正常情况下，玩家出的每张牌上面会显示一个小数字表示识别结果，目的是为了方便判断出牌是否正确识别。</span>
  <span>若小数字与实际扑克数字不符(多了，少了，或错了)可以立即截图，然后将图片发给客服解决。</span>
  <p class="title">什么截图有效</p>    
  <span class="warn bold">只有扑克上方的小数字与实际出牌不符的才有效。其他凡是截图没有玩家出牌，或识别结果与出牌一致的属于无效，客服不会进行处理。</span>
  
  <p class="title">为什么要截图</p>  
  <span class="warn bold">记牌器原理是屏幕识别，技术人员可以通过收到的截图还原当时的场景，进而找到错误原因。</span>
  <p class="title">客服为什么不自己测试截图</p>    
  <span class="warn bold">记牌器在不同手机上的表现不同，必须需要用户自己的手机截图才能针对性解决。</span>
  

</body>
